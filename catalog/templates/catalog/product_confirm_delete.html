{% extends "catalog/base.html" %}

{% block title %}Удалить товар{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-danger">Удаление товара</h1>
    
    <div class="alert alert-warning">
        <h4 class="alert-heading">Внимание!</h4>
        <p>Вы уверены, что хотите удалить товар <strong>"{{ object.name }}"</strong>?</p>
        <p class="mb-0">Это действие нельзя отменить.</p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
            <i class="bi bi-trash"></i> Да, удалить
        </button>
        <a href="{% url 'catalog:product_detail' object.pk %}" class="btn btn-secondary">
            <i class="bi bi-x-circle"></i> Отмена
        </a>
    </form>
</div>
{% endblock %}
