<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Интернет-магазин</title>
    <!-- Bootstrap CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'catalog:home' %}">Мой Магазин</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'catalog:home' %}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'catalog:contacts' %}">Контакты</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Контакты</h1>
        <p class="lead">Свяжитесь с нами для вопросов или предложений.</p>

        <div class="row">
            <div class="col-md-6">
                <h3>Наша информация</h3>
                <ul class="list-unstyled">
                    <li><strong>Адрес:</strong> Москва, ул. Пушкина, 10</li>
                    <li><strong>Телефон:</strong> +7 (495) 123-45-67</li>
                    <li><strong>Email:</strong> info@mymagazin.ru</li>
                    <li><strong>Время работы:</strong> Пн-Пт 9:00-18:00</li>
                </ul>
            </div>
            <div class="col-md-6">
                <form method="post" action="{% url 'catalog:contacts' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Ваше имя</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Сообщение</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
