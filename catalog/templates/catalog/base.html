<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} IQ-Tech {% endblock %}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal">IQ-Tech</h5>
        <nav class="ms-5">
            <!-- ВСЕ ОРИГИНАЛЬНЫЕ КНОПКИ -->
            <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:home' %}">Главная</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'blog:post_list' %}">Блог</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:contacts' %}">Контакты</a>

            <!-- КНОПКИ АВТОРИЗАЦИИ (как в обновлённой версии) -->
            {% if user.is_authenticated %}
                <span class="text-success align-middle me-3">{{ user.email|truncatechars:15 }}</span>
                <form method="post" action="{% url 'users:logout' %}" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="p-2 btn btn-outline-danger">Выйти</button>
                </form>
            {% else %}
                <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Войти</a>
                <a class="p-2 btn btn-primary" href="{% url 'users:register' %}">Регистрация</a>
            {% endif %}
        </nav>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
        {% include 'catalog/footer.html' %}
    </div>
<script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
